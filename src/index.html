<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-[#384480] via-[#424c89] to-[#45508e] h-screen">
    <div class="container mx-auto flex flex-col items-center justify-center h-full">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md bg-gradient-to-r from-[#1b1543] to-[#391956]">
            
            <header class="text-center mb-10">
                <h1 class="text-3xl font-bold text-[#faf6fb]">Login</h1>
                <h3 class="font-bold text-white">━━━ Inicio de sesión ━━━</h3>
            </header>
            
            <div class="flex items-center justify-center">
                <div id="circle1" class="w-2 h-2 bg-yellow-50 rounded-full mx-2"></div>
                <div id="circle2" class="w-2 h-2 bg-yellow-50 rounded-full mx-2"></div>
            </div>
          
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-white font-bold mb-2">Correo electrónico</label>
                    <input type="email" id="email" class="shadow appearance-none rounded-2xl w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white font-bold mb-2">Contraseña</label>
                    <input type="password" id="password" class="shadow appearance-none rounded-2xl w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex justify-between">
                    <p class="text-[#b1b1b1] text-xs">¿No tienes cuenta? Crea una</p>
                    <p class="text-[#b1b1b1] text-xs">¿Olvidaste tu contraseña?</p>
                </div>
                <div class="flex items-center justify-center mt-8">
                    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-12 rounded-3xl focus:outline-none focus:shadow-outline">Iniciar sesion</button>
                </div>
            </form>
            <footer class="text-center mt-10 text-white">
                <p>Todos los derechos reservados 2024</p>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
